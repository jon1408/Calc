<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="toogleBtn"></div>
    <div class="calculadora">
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="limpar">Limpar</span>
            <span id="divide">/</span>
            <span id="multiplica">*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span id="subtrai">-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="soma">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="igual">=</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
